<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>LIMNIC MECHA</title>

    <!-- A-Frame Components -->

    <!--Main Engine-->
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>

    <!-- Kinematic-body -->
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v3.12.3/dist/aframe-extras.min.js"></script>

    <!-- Physics System -->
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-physics-system/v2.0.0/dist/aframe-physics-system.min.js"></script>

   <!--Grab Objects & Progressive Controls-->
    <script src="https://unpkg.com/super-hands@2.0.1/dist/super-hands.min.js"></script>

    <!-- Particle System -->
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
  </head>

  <body>
    <a-scene physics= "debug: true; gravity: -4; restitution: 0.1; friction: 0;">

      <!--Assets-->
      <a-assets>
        <a-mixin id="pachi_b" material="color: #BEBEBE" dynamic-body="shape: box;" grabbable></a-mixin>
      </a-assets>

      <!-- Player Controls-->
      <a-entity camera progressive-controls="objects: a-sphere" kinematic-body></a-entity>

      <!--Pachinko Ball-->
      <a-sphere mixin="pachi_b" position="0 2 -3" scale="0.1 0.1 0.1"></a-sphere>

      <!--Pachinko Machine-->
        <!--Main Walls-->
        <a-box static-body material="color: #4B4AA9" position="0 -2 -5" scale="4 8 0.2"></a-box>
        <a-box static-body material="color: #4B4AA9" position="2 -2 -4.6" scale="0.5 8.0 0.5"></a-box>
        <a-box static-body material="color: #4B4AA9" position="-2 -2 -4.6" scale="0.5 8.0 0.5"></a-box>
        <!--Pegs-->
        <a-cylinder static-body="shape: box;" position="-1 -2 -4.9" rotation="-90 0 0" scale="0.1 0.75 0.1" material="color: #BEBEBE"></a-cylinder>

      <!--Floor -->
      <a-cylinder static-body position="0 -1 0" radius="4" material="color: #4B4AA9" opacity="0.1"></a-cylinder>

      <!--Flaky Water-->
      <a-entity particle-system="color:#E5E854;preset:dust"></a-entity>
      <a-sky color="#0073BD">
    </a-scene>
  </body>

</html>
