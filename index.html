<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>LIMNIC MECHA</title>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v3.12.3/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/super-hands@2.0.1/dist/super-hands.min.js"></script>
  </head>

  <body>
    <a-scene>
      <a-assets>
        <a-mixin id="algae"
                 geometry="primative: sphere; height: 1; width: 1; depth: 1;"
                 material="color: #E5E854"
        ></a-mixin>
      </a-assets>
      <!-- Player Controls-->
      <a-entity progressive-controls="objects: a-box"></a-entity>
      
      <!--Algae-->
      <a-entity mixin="algae" position="1 0 1"></a-entity>
      
      
      <!--Sky-->
      <a-sky color="#0073BD">
    </a-scene>
  </body>

</html>
